general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(8aadf475) rgb(24273A) rgb(24273A) rgba(8aadf475) 45deg
    col.inactive_border = rgb(24273A) rgb(24273A) rgb(24273A) rgb(27273A) 45deg
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 10
        passes = 3
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 2
    shadow_render_power = 2
    shadow_ignore_window=1
    shadow_offset= 2 2
    col.shadow=0x44000000
}
